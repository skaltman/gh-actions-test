on:
  push:
    branches: master

name: test

jobs:
  test:
    runs-on: macOS-latest
    steps:
      - uses: actions/checkout@master
      - uses: r-lib/actions/setup-r@v1
        with:
          r-version: '3.5.3' # The R version to download (if necessary) and use.
      - run: Rscript -e now.txt
